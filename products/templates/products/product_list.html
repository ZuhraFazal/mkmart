{% extends "base.html" %}
{% load static %}

{% block content %}
<h2 class="mb-4">All Products</h2>

<div class="row">
    {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <!-- Fixed size image -->
                <div style="width: 100%; height: 250px; overflow: hidden;">
                    <img src="{{ product.image.url }}" 
                         class="card-img-top" 
                         alt="{{ product.name }}" 
                         style="width: 100%; height: 100%; object-fit: contain;">
                </div>

                <div class="card-body text-center d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Price: Rs {{ product.price }}</p>

                    <div class="mt-auto">
                        <!-- Buttons with icons -->
                        <a href="{% url 'products:product_detail' product.id %}" class="btn btn-outline-primary btn-sm m-1">
                          <i class="bi bi-eye"></i> View Details
                        </a>
                        <!--<a href="{% url 'cart:add_to_cart' product.id %}" class="btn btn-outline-success btn-sm m-1">
                          <i class="bi bi-cart-plus"></i> Add to Cart
                        </a>
                        <a href="{% url 'orders:buy_now' product.id %}" class="btn btn-outline-warning btn-sm m-1">
                          <i class="bi bi-credit-card"></i> Buy Now
                        </a>-->
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
